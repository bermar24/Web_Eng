<!DOCTYPE html>
<html lang="en">

<!--basic form input-->
<label>Username:
    <input type="text" name="username"
           maxlength="30"></label>
<br/>
<label>Password:
    <input type="password" name="password"
           maxlength="30"> </label>

<br/>

<!--text area-->
<label for="comments">Comments:</label>
<br>
<textarea rows="4" cols="40" id="comments">
</textarea>

<br/>

<!--radio buttons-->
<p>
    Would you visit again?<br>
    <label><input type="radio" name="rating" value="yes" checked>
        Yes</label>
    <label><input type="radio" name="rating" value="no"> No</label>
    <label><input type="radio" name="rating" value="maybe">
        Maybe</label>
</p>

<br/>

<!--checkboxes-->
<p>Please select your favorite music service(s):<br/>
    <input type="checkbox" name="service" value="itunes"
           checked="checked"> iTunes
    <input type="checkbox" name="service" value="lastfm"> Last.fm
    <input type="checkbox" name="service" value="spotify"
           checked="checked"> Spotify
</p>
<br/>
<!--drop down-->
<label for="hear-about">How did you hear about us?</label>
<select name="referrer" id="hear-about">
    <option value="google">Google</option>
    <option value="friend">Friend</option>
    <option value="advert">Advert</option>
    <option value="other">Other</option>
</select>
<br/>
<!--uploading files/ must be POST -->
<form action="http:..."method="post">
    <p>Upload your song in MP3 format:</p>
    <input type="file" name="user-song" />
    <input type="submit" value="Upload" />
</form>
<br/>
<!--Always specify the type attribute for a <button>-->
<!--submit button-->
<label>
    <input type="checkbox" name="subscribe"
           checked="checked"> Sign me up for email
    updates</label>
<br>
<input type="submit" value="Submit review">
<br/>
<!--image button-->
<p>Subscribe to our email list:</p>
<input type="text" name="email">
<input type="image"
       src="images/subscribe.jpg" width="100"
       height="20">
<button type="button" onclick="alert('This button does nothing.')">Click me for no
    reason!</button>
<br/>
